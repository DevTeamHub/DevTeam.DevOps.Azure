parameters:
- name: project
  type: string
- name: netFrameworkVersion
  type: string
- name: configuration
  type: string
- name: configPattern
  type: string

steps:
- task: replacetokens@3
  displayName: 'Configure'
  inputs:
    targetFiles: '$(Pipeline.Workspace)/${{ parameters.project }}/**/${{ parameters.configPattern }}'
    encoding: 'auto'
    writeBOM: true
    verbosity: 'detailed'
    actionOnMissing: 'warn'
    keepToken: false
    tokenPrefix: '#{'
    tokenSuffix: '}#'
    useLegacyPattern: false
    enableTelemetry: true

- task: DotNetCoreCLI@2
  displayName: 'Pack'
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration ${{ parameters.configuration }} --framework ${{ parameters.netFrameworkVersion }} --output $(Build.ArtifactStagingDirectory)/${{ parameters.project }}'
    zipAfterPublish: True
    workingDirectory: $(Pipeline.Workspace)/${{ parameters.project }}