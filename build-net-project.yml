parameters:
- name: netSdkVersions
  type: object
  default: []
- name: configuration
  type: string
- name: workingDir
  type: string
  default: ''
- name: nugetPackages
  type: string
- name: workspace
  type: string
- name: agentOS
  type: string

  - task: Cache@2
    displayName: 'NuGet Cache'
    inputs:
      key: 'nuget | "${{ parameters.agentOS }}" | **/packages.lock.json,!**/bin/**,!**/obj/**'
      restoreKeys: |
        nuget | "${{ parameters.agentOS }}"
        nuget
      path: '${{ parameters.nugetPackages }}'

  - task: NuGetCommand@2
    displayName: 'NuGet restore'
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'

  - ${{ each sdk in parameters.netSdkVersions }}:
    - task: UseDotNet@2
      displayName: 'Set .Net Core SDK'
      inputs:
        version: ${{ sdk }}
        includePreviewVersions: true

  - task: DotNetCoreCLI@2
    displayName: 'Build .NET'
    inputs:
      command: build
      arguments: '--configuration ${{ parameters.configuration }} --no-restore'
      workingDirectory: ${{ parameters.workingDir }}
    
  - task: DotNetCoreCLI@2
    displayName: 'Testing'
    inputs:
      command: test
      projects: '**/*Tests/*.csproj'
      arguments: '--configuration ${{ parameters.configuration }}'