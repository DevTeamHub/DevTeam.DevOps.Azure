parameters:
- name: project
  type: string
- name: workingDir
  type: string

steps:
- task: Npm@1
  displayName: '${{ parameters.project }} - Restore NPM Packages'
  inputs:
    command: 'install'
    workingDir: ${{ parameters.workingDir }}

- task: Npm@1
  displayName: '${{ parameters.project }} - Build Client'
  inputs:
    command: 'custom'
    workingDir: ${{ parameters.workingDir }}
    customCommand: 'run build:prod'
