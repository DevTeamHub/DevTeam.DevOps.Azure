parameters:
- name: appName
  type: string
- name: workingDir
  type: string

steps:
- task: Npm@1
  displayName: '${{ parameters.appName }} - Restore NPM Packages'
  inputs:
    command: 'custom'
    workingDir: ${{ parameters.workingDir }}
    customCommand: 'run install'

- task: Npm@1
  displayName: '${{ parameters.appName }} - Build Client'
  inputs:
    command: 'custom'
    workingDir: ${{ parameters.workingDir }}
    customCommand: 'run build:prod'
