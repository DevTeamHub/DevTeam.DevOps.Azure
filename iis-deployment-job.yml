parameters:
- name: jobId
  type: string
- name: displayName
  type: string
- name: appName
  type: string
- name: appPath
  type: string
- name: appEndpoint
  type: string
- name: projectName
  type: string
- name: environment
  type: string
- name: certificate
  type: string
- name: iisRoot
  type: string
- name: configPattern
  type: string

jobs:
- deployment: ${{ parameters.jobId }}
  displayName: ${{ parameters.displayName }}
  environment: 
    name: ${{ parameters.environment }}
    resourceType: VirtualMachine
  strategy:
    runOnce:
      deploy:
        steps:
          - template: pack-project.yml@templates
            parameters:
              appName: ${{ parameters.appName }}
              projectName: ${{ parameters.projectName }}
              configPattern: ${{ parameters.configPattern }}

          - template: iis-deployment.yml@templates
            parameters:
              iisAppName: ${{ parameters.appName }}
              iisAppPath: ${{ parameters.appPath }}
              iisRoot: ${{ parameters.iisRoot }}
              appEndpoint: ${{ parameters.appEndpoint }}
              environment: ${{ parameters.environment }}
              certificate: ${{ parameters.certificate }}
  