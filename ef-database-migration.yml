parameters:
- name: buildId
  type: string
- name: project
  type: string
- name: server
  type: string
- name: database
  type: string
- name: username
  type: string
- name: password
  type: string
- name: backupPath
  type: string

steps:
- task: PowerShell@2
  displayName: 'Backup Database'
  inputs:
    script: 'SqlCmd -S ${{ parameters.server }} -U "${{ parameters.username }}" -P "${{ parameters.password }}"  -Q "BACKUP DATABASE ${{ parameters.database }} TO DISK='${{ parameters.backupPath }}\${{ parameters.database }}\${{ parameters.buildId }}.bak'"'

- task: SqlDacpacDeploymentOnMachineGroup@0
  displayName: 'Apply SQL Database Migrations'
  inputs:
    TaskType: sqlQuery
    SqlFile: '$(Pipeline.Workspace)\${{ parameters.project }}\migrations.sql'
    ServerName: ${{ parameters.server }}
    DatabaseName: ${{ parameters.database }}
    AuthScheme: sqlServerAuthentication
    SqlUsername: ${{ parameters.username }}
    SqlPassword: ${{ parameters.password }}